<div class="container px-16 py-12 mt-10 todo-list bg-gradient-to-r from-gray-900 to-gray-800 rounded-xl shadow-2xl">
    <h2 class="mb-10 text-4xl font-bold text-white">Let's do some work</h2>
    <ul class="space-y-6">
      <li *ngFor="let task of tasks; let i = index" class="flex justify-between items-center w-full p-6 bg-gray-700 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <p class="flex-1 px-6 py-3 text-2xl font-semibold text-white">{{ task.name }}</p>
        <button 
          (click)="deleteTask(i)" 
          class="px-8 py-3 text-lg font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>
