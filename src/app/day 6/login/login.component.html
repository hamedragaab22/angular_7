<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4 shadow-lg">
          <h2 class="text-center mb-4">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                ngModel
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                required
                #email="ngModel"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <p *ngIf="email.invalid && email.touched" class="text-danger">
                Enter a valid Email
              </p>
            </div>
  
            <!-- Password Field -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="password"
                ngModel
                minlength="8"
                required
                #password="ngModel"
              />
              <p *ngIf="password.invalid && password.touched" class="text-danger">
                Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters.
              </p>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
